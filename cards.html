<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Expandable Cards</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="container">
        <h1>Search Destination</h1>
        <form id="search-form">
            <input type="text" id="search-bar" placeholder="Enter destination">
            <button type="submit">Search</button>
        </form>
        <div class="cards-container">
            <div class="card-row">
                <div class="card destination">
                    <img src="destinations.jpg" alt="Destinations">
                    <h2>Destinations</h2>
                    <p>Explore exciting travel destinations.</p>
                    <button class="view-more">View More</button>
                </div>
                <div class="card restaurant">
                    <img src="restaurants.jpg" alt="Restaurants">
                    <h2>Restaurants</h2>
                    <p>Find delicious dining options near your destination.</p>
                    <button class="view-more">View More</button>
                </div>
            </div>
            <div class="card-row">
                <div class="card travel-agent">
                    <img src="agents.jpg" alt="Travel agents">
                    <h2>Travel Agents</h2>
                    <p>Connect with experts to plan your perfect trip.</p>
                    <button class="view-more">View More</button>
                </div>
                <div class="card accommodation">
                    <img src="accommodation.jpg" alt="Accommodation">
                    <h2>Accommodation</h2>
                    <p>Discover comfortable stays for your travel needs.</p>
                    <button class="view-more">View More</button>
                </div>
            </div>
        </div>
    </div>
    <script src="cards.js"></script>
</body>
</html>
